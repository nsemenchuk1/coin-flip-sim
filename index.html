<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <!-- coin flip -->
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>
      Number of Heads: <span id="heads-out">0</span> || Number of Tails:
      <span id="tails-out">0</span>
    </p>

    <div id="output"></div>
    <!-- dice roll -->
    <h1>Dice Roll Simulator</h1>
    <hr />

    <p>
      Simulate the roll of two dice. <button id="dice-btn">Roll Dice</button>
    </p>

    <p>Sum of both dice: <span id="sum-out">---</span></p>

    <p>Number of ones: <span id="one-out">0</span></p>
    <p>Number of twos: <span id="two-out">0</span></p>
    <p>Number of threes: <span id="three-out">0</span></p>
    <p>Number of fours: <span id="four-out">0</span></p>
    <p>Number of fives: <span id="five-out">0</span></p>
    <p>Number of sixes: <span id="six-out">0</span></p>

<p><div id="dice-output1"></div> <div id="dice-output2"></div></p>
  </body>
</html>
